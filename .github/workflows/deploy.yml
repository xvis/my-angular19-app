name: Deploy Angular App to AWS S3 + CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production

      # 5Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 6Ô∏è‚É£ üî• HARD FIX: remove broken AWS_REGION & force correct region
      - name: Force AWS region (critical fix)
        run: |
          unset AWS_REGION
          export AWS_DEFAULT_REGION=us-east-1
          aws sts get-caller-identity

      # 7Ô∏è‚É£ Deploy to S3
      - name: Deploy to S3
        run: |
          aws s3 sync dist/my-angular19-app s3://${{ secrets.S3_BUCKET }} --delete

      # 8Ô∏è‚É£ Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
